<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/css/indexmy.css">

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="./assets/images/logo.png" alt="">

            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="./assets/images/sample.jpg" class="layui-nav-img">
                        <span class="user-text">L</span>个人中心
                    </a>

                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="logout">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

                <div class="userinfo">
                    <a href="javascript:;">
                        <img src="./assets/images/sample.jpg" class="layui-nav-img">
                        <span class="user-text">L</span>
                        <span class="welcome" style="color: #fff">欢迎&nbsp;&nbsp;lpp12123</span>
                    </a>
                </div>


                <ul class="layui-nav layui-nav-tree" lay-shrink='all'>
                    <!-- layui-this 高亮效果 -->
                    <li class="layui-nav-item layui-this">
                        <!-- 第三方插入图标 -->
                        <a href="./home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a></li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./art_acte.html" target="fm"><i class="layui-icon layui-icon-read"></i>文章类别</a></dd>
                            <dd><a href="./art_list.html" target="fm"><i class="layui-icon layui-icon-read"></i>文章列表</a></dd>
                            <dd><a href="./art_pub.html" target="fm"><i class="layui-icon layui-icon-read"></i>发布文章</a></dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">

                            <dd><a href="./user-info.html" target="fm"><i class="layui-icon  layui-icon-edit"></i>基本资料</a></dd>
                            <dd><a href="./user-avatar.html" target="fm"><i class="layui-icon  layui-icon-tips"></i>更换头像</a></dd>
                            <dd><a href="./user-pwd.html" target="fm"><i class="layui-icon  layui-icon-password"></i>重置密码</a></dd>

                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe src="./home/dashboard.html" name="fm" frameborder="0"></iframe>

        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <!-- 
    导入layui的js
 -->

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>

    <!-- 要写在index.js之前 -->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>

</html>
