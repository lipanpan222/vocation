<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件 登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/loginmy.css">
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/loginmy.js"></script>
    <script src="./assets/js/baseAPI.js"></script>

</head>

<body>
    <!-- 版心 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册 -->
    <div class="loginRegBox">
        <!-- 登录 -->
        <div class="login">
            <div class="title-box"></div>
            <!-- 表单盒子-->
            <div class="login-box">
                <!-- 表单 -->
                <form class="layui-form" method="post" id="form_login">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 登录按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <!-- 注册 -->
                    <div class="layui-form-item" id="links">
                        <a href="javascript:;" id="link_reg">注册</a>
                    </div>

                </form>
            </div>

        </div>
        <!-- 注册 -->
        <div class="register">
            <div class="title-box"></div>
            <!-- 表单盒子-->
            <div class="login-box">
                <!-- 表单 -->
                <form class="layui-form" id="form_reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码验证-->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|repwd" placeholder="确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <!-- 注册 -->
                    <div class="layui-form-item" id="links">
                        <!-- <a href="javascript:;" id="link-login">去登陆</a> -->
                        <a href="javascript:;" id="link-login">去登录</a>
                    </div>

                </form>
            </div>

        </div>

    </div>
</body>

</html>
